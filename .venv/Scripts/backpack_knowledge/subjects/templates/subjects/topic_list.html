{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>Теми</title>
</head>
<div class = 'logo'>
	<img src = "{% static 'img/logo.png' %}">
	<h1>Ранець знань</h1>
	<!-- Форма для виходу -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Вийти</button>
</form>
</div>
<h2>Теми для предмета: {{ subject.name }}</h2>
<ol>
    {% for topic in topics %}
    <li><a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a></li>
    {% endfor %}
</ol>
<a href="{% url 'topic_create' subject.id %}">Додати тему</a>  <!-- Вказуємо на правильний URL -->

<!-- Кнопка для повернення до списку предметів -->
<a href="{% url 'subject_list' %}" class="btn-back">Повернутись до переліку предметів</a>
